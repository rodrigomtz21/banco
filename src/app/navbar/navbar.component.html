<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">

  <a class="navbar-brand" href="#">Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarNav"(click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav" [ngbCollapse]="isCollapsed">
    <div *ngIf="status_login; else elseBlock" class="navbar-nav">
      <a class="btn btn-outline-success" (click)="logout()">Logout</a>
    </div>
    <ng-template #elseBlock>
      <a routerLink="/" class="btn btn-outline-success" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Login</a>
      <a routerLink="/register" class="btn btn-outline-success" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Register</a>
    </ng-template>
  </div>
</nav>

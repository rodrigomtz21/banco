<app-navbar></app-navbar>
<div class="container">
  <div class="row align-items-center justify-content-center" id="row-form">
    <div class="col-8 col-md-4 col-lg-4 container-form">
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" [(ngModel)]="user.email" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email.errors.email">
              Email must be something like this (something@gmail.com).
            </div>
            <div *ngIf="email.errors.minlength">
              Email must be at least 4 characters long.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="InputFirstName">First name</label>
          <input type="text" class="form-control" formControlName="firstname" [(ngModel)]="user.firstname" id="InputFirstName" placeholder="First name" required>
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
            <div *ngIf="firstname.errors.required">
              Fisrt name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="InputLastName">Last name</label>
          <input type="text" class="form-control" formControlName="lastname" [(ngModel)]="user.lastname" id="InputLastName" placeholder="Last name" required>
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
            <div *ngIf="lastname.errors.required">
              Last name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" [(ngModel)]="user.password" id="InputPassword1" placeholder="Password" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 4 characters long.
            </div>
          </div>
        </div>
        <button type="submit" (click)="registerUser()" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>
<!--app-footer></app-footer-->
